<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <title>Service Listing</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">{{.Title}}</h1>
        <div class="accordion" id="accordionExample">
            {{range .Applications}}
            {{$name := .Name}}
            <div class="card">
                <div class="card-header" id="heading{{$name}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{$name}}" aria-expanded="false" aria-controls="collapse{{$name}}">
                            {{$name}}
                        </button>
                    </h5>
                </div>

                <div id="collapse{{$name}}" class="collapse show" aria-labelledby="{{$name}}" data-parent="#accordionExample">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Namespace: {{.Namespace}}</li>
                            <li class="list-group-item">UUID: {{.UUID}}</li>
                            <li class="list-group-item">Description: {{.Description}}</li>
                            <li class="list-group-item">ArtifactIDs: {{.ArtifactIDs}}</li>
                            <li class="list-group-item">Sources: {{.Sources}}</li>
                            <li class="list-group-item">Labels: {{.Labels}}</li>
                            <li class="list-group-item">Annotations: {{.Annotations}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            {{end}}
         </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
